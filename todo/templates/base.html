<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check.css' rel='stylesheet'>
</head>
<body>


    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Note</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <h1>{{request.user}}</h1>



    <ul class="list-group">
        {%if user.is_authenticated%}
        <a href='{%url 'mytodos' request.user%}'>    <li class="list-group-item">To Do List</li></a>
        {% else %}
        <a href='{%url 'signup'%}'>    <li class="list-group-item">SignUp</li></a>
        <a href='{%url 'login' %}'>    <li class="list-group-item">Login</li></a>
        <a href=''>    <li class="list-group-item"></li></a>
        {% endif %}
        
        
    </ul>
 
 
 
    {% block content %}{% endblock content %}


</body>
</html>
